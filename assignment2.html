<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid & Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <h1>Responsive Image Gallery (CSS Grid)</h1>
    <div class="gallery">
        <img src="assets\img1.png" width="300" height="200">
        <img src="assets\img2.png" width="300" height="200">
        <img src="assets\img3.png" width="300" height="200">
        <img src="assets\img4.png" width="300" height="200">
        <img src="assets\img5.png" width="300" height="200">
        <img src="assets\img6.png" width="300" height="200">
    </div>

    <div class="gap"></div>

    <h1>Responsive Flexbox Layout</h1>
    <div class="flex-container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <div class="gap"></div>
</body>

</html>
